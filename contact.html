  <h1>Contact</h1>
  <form action="" method="post" id="contact-form">
    <label class="standard-label" for="contact-email">Email:</label>
    <input type="email" id="contact-email" required class="container__item"><br>
    <label class="standard-label" for="contact-telephone">Telephone: </label>
    <input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" id="contact-telephone" class="container__item"><br>
    <label class="standard-label" for="contact-message">Message: </label>
    <textarea maxlength="240" id="contact-message" required class="container__item"></textarea><br>
    <input type="submit" value="Send message" class="button">
  </form>
